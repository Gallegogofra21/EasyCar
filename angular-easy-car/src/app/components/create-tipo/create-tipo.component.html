<form class="example-form" [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Write your name" [(ngModel)]="tipoDto.nombre" formControlName="nombre" name="nombre">
    </mat-form-field>
    <br>
    <input  type="file" id="file" (change)="onFileChanged($event)">

    <button mat-raised-button color="primary" type="submit" (click)="doCreate()">Crear</button>
</form>
