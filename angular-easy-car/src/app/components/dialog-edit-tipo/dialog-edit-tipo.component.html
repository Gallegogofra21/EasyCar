<form class="example-form" [formGroup]="formulario">
  <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Write your username" formControlName="nombre">
    </mat-form-field>
    <br>
    <input class="input" type="file" id="file" (change)="onFileChanged($event)">
    <button class="button" mat-raised-button color="primary" type="submit" (click)="editTipo()">Editar</button>
</form>
